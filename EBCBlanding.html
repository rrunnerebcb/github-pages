<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Enter Password to Access the Page</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p class="message" id="errorMessage"></p>

    <script>
        // Define the correct password
        const correctPassword = "MakingMusic"; // Change this to your desired password
        const redirectUrl = "https://sites.google.com/view/ebcbmembers/home"; // Change this to the page URL you want to redirect to

        function checkPassword() {
            // Get the password entered by the user
            const enteredPassword = document.getElementById("password").value;

            // Check if the password is correct
            if (enteredPassword === correctPassword) {
                // Redirect to the protected page
                window.location.href = redirectUrl;
            } else {
                // Display an error message
                document.getElementById("errorMessage").textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
